<div id="carousel" class="carousel slide">
    <!--Индикаторы переключения слайдов-->
    <ol class="carousel-indicators">
        <li class="active" data-target="#carousel" data-slide-to="0"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
    </ol>
    
    <!--Слайды-->
    <div class="carousel-inner">
        <div class="item active">
            <img src="images/5.jpg" alt="" style="height:600px;">
            <div class="carousel-caption">
                <h3>First slide</h3>
                <p>descrition of first slide</p>
            </div>
        </div>
        <div class="item">
            <img src="images/4.jpg" alt="" style="height:600px;">
            <div class="carousel-caption">
                <h3>second slide</h3>
                <p>descrition of second slide</p>
            </div>
        </div>
        <div class="item">
            <img src="images/3.jpg" alt="" style="height:600px;">
            <div class="carousel-caption">
                <h3>Third slide</h3>
                <p>descrition of third slide</p>
            </div>
        </div>
        
        
    </div>
    
    <!--Стрелки переключения слайдов-->
    <a href="#carousel" class="left carousel-control" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a href="#carousel" class="right carousel-control" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
